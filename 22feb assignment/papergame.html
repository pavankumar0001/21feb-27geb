<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./paper.css">
    <title>Rock-Paper-Scissor game</title>
</head>
<body>
    <div class="header">ROUND 1</div>
    
    <div class="left-rignt">
        <div class="left-cont"><span>YOUR SCORE</span></div>
        <div class="right-cont"><Span>OPPONENT SCORE  </Span></div>
    </div>

    <div class="score">
        <div class="left-count"><span>✡  ✡  ✡</span></div>
        <div class="right-count"><Span>✡  ✡  ✡  </Span></div>
    </div>
    <div class="image-cont">
        <div class="left-image">
          <button> <img  class="imgs" src="./rock.svg" alt="rock"></button> 
          <button> <img class="imgs" src="./paper.svg" alt="paper"></button> 
          <button> <img class="imgs" src="./scissors.svg" alt="scissor"></button> 
        </div>
        <div class="right-image">
            <button>  <img  class="imgs" src="./download.png" alt=""></button>
        </div>
    </div>
    <div>
        <div class="left-footer"> <span>Take your pick</span></div>
        <div class="right-footer"> <span>Opponent Made a pick</span></div>
    </div>
</body>
</html>
