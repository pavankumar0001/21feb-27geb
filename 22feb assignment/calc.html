<!DOCTYPE html>
<html>
    <head>
        <title>Simple calculator</title>
        <link rel="stylesheet" href="./calc.css">
    </head>
    <body>
        <div class="container">
          <form action="#">
              <input class="inp-text" type="text" readonly><br>
              <input  class="math-operator"type="button" value="+">
              <input  class="math-operator"type="button" value="-">
              <input  class="math-operator"type="button" value="*">
              <input  class="math-operator"type="button" value="/">
              <br>
              
              <input class="math-operand" type="button" value="7">
              <input class="math-operand" type="button" value="8">
              <input class="math-operand" type="button" value="9">
              <input  class="math-operator"type="button" value="C"><br>
              <input class="math-operand" type="button" value="6">
              <input class="math-operand" type="button" value="5">
              <input class="math-operand" type="button" value="4">
              <input  class="math-operator"type="button" value="+/-"><br>
              <input class="math-operand" type="button" value="3">
              <input class="math-operand" type="button" value="2">
              <input class="math-operand" type="button" value="1">
              <input  class="math-operator"type="button" value="%"><br>
              <input class="math-operand" type="button" value="0">
              <input class="math-operand" type="button" value=".">
              <input  id="zero" class="math-operator"type="button" value="=">
              

          </form>  
        
        </div>
    </body>
</html>
